name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Change to the default branch of your repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm run lint

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run integration tests
        run: pnpm run test-integration

      - name: SonarCloud Analysis
        run: |
          pnpm install -g sonarqube-scanner
          sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}